<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div id='clock'></div>
    <script>
        function setClock() {
            var now = new Date();
            var s = now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();
            document.getElementById('clock').innerHTML = s;
            setTimeout('setClock()', 1000);
        }
        setClock();
    </script>
</body>
</html>
