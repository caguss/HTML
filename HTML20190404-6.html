<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function sub() {
            var x = document.getElementById("name");
            x.value = x.value.toLowerCase();
            var y = document.getElementById("pid");
            y.innerHTML = '마우스가 내려갔습니다.';
        }
        function upper() {
            var x = document.getElementById("name");
            x.value = x.value.toUpperCase();
            var y = document.getElementById("pid");
            y.innerHTML = '마우스가 올라갔습니다.';
        }
    </script>
</head>
<body>
    영어단어:<input type="text" id="name" onchange="sub()" onmouseover="upper()"/>
    <p id="pid">입력필드를 벗어나면 소문자로 변경됩니다.</p>
</body>
</html>
