<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        ul {
            list-style-type: none;
            letter-spacing: 10px;
            border-top: 1px solid red;
            border-bottom: 1px solid red;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        ul li{
            display:inline;
        }
        a{text-decoration:none;}
        a:link {
            color: black;
        }
        a:hover{
            text-decoration:underline;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">BLOG</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">CONTACT</a></li>
    </ul>
</body>
</html>
