<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    
    <script>
        var id;
        function changeColor() {
            id = setInterval(flashText, 500);
        }
        function flashText() {
            var elem = document.getElementById("target");
            elem.style.color = (elem.style.color == "red") ? "blue" : "red";
            elem.style.backgroundColor =
                (elem.style.backgroungColor == "green") ? "yellow" : "green";
        }
        function stopTextColor() {
            clearInterval(id);
        }
    </script>
</head>
<body onload="changeColor();">
    <p id="target">this is a text.</p>
    <button type="button" onclick="changecolor()">버튼을 누르세요</button>
    <button type="button" onclick="stopTextColor()">정지</button>

</body>
</html>
