<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <script>
        function Calc() {
            var x = document.getElementById("x").value;
            var y = document.getElementById("y").value;
            var sum;

            sum = parseInt(x) + parseInt(y);
            document.getElementById("sum").value = sum;
        }
    </script>
</head>
<body>
    <form name="myform">
        첫번째정수:
        <input id="x" /><br />
        두번째정수:
        <input id="y" /><br />
        합계:
        <input id="sum" /><br />
        <button type="button" value="계산" onclick="Calc()">계산하기</button>
    </form>
</body>
</html>
